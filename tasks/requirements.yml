---
- name: Install Python Requirements
  package:
    name: "{{ pkg_var }}"
    state: present
  with_items: "{{ proxmox_vm_templater_required_packages }}"
  loop_control:
    loop_var: "pkg_var"
- name: Install Python Pacakge Requirements
  pip:
    executable: pip3
    name: "{{ pip_var }}"
  with_items: "{{ proxmox_vm_templater_required_pip_packages }}"
  loop_control:
    loop_var: "pip_var"
